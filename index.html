<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Blinn</title>
  </head>
  <body>
    <div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1024"
        height="1024"
        viewBox="0 0 1024 1024"
        id="board"
      >
        <path
          id="extension"
          stroke="black"
          stroke-width="1"
          stroke-dasharray="4"
          fill="none"
        />
        <path id="lines" stroke="blue" stroke-width="1" fill="none" />
        <path id="bezier" stroke="black" stroke-width="2" fill="none" />
        <circle id="p0" r="5" fill="blue" />
        <circle id="p1" r="5" fill="red" />
        <circle id="p2" r="5" fill="red" />
        <circle id="p3" r="5" fill="blue" />
      </svg>
      <div>
        <span id="text"></span>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
